<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- Main Content Container -->
        <div class="flex flex-col md:flex-row ">
            <!-- Shape Container -->
            <div class=" flex-1 grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle -->
                <div class="card bg-base-100  shadow-xl ">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body text-center ">
                      <h2 class="card-title  ">Triangle</h2>
                      
                      <p>Area (A)= 0.5 x b x h</p>
                      <div >
                        <input id="triangle_base" class="w-20 text-xl p-1 rounded-sm bg-slate-100" type="text" name="" id="" placeholder="b">
                        <span class="mx-1">cm</span>
                        <input id="triangle_height" class="w-20 text-xl p-1 rounded-sm bg-slate-100" type="text" name="" id="" placeholder="h">
                        <span class="mx-1">cm</span>
                      </div>
                      <div>
                        <p class="2xl">
                            Area:
                            <span id="triangle_area_display"></span>
                            <span>cm 
                                <sup>2</sup>
                            </span>
                        </p>
                      </div>
                      
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle -->
                  <div class="card bg-base-100  shadow-xl ">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body text-center ">
                      <h2 class="card-title  ">Rectangle</h2>
                      
                      <p>Area (A)=w x l</p>
                      <div >
                        <input id="rectangle_width" class="w-20 text-xl p-1 rounded-sm bg-slate-100" type="text" name="" id="" placeholder="w">
                        <span class="mx-1">cm</span>
                        <input id="rectangle_length" class="w-20 text-xl p-1 rounded-sm bg-slate-100" type="text" name="" id="" placeholder="l">
                        <span class="mx-1">cm</span>
                      </div>
                      <div>
                        <p class="2xl">
                            Area:
                            <span id="rectangle_area_display"></span>
                            <span>cm 
                                <sup>2</sup>
                            </span>
                        </p>
                      </div>
                      
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Parallelogram -->
                  <div class="card bg-base-100  shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rhombus -->
                  <div class="card bg-base-100 shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

            </div>
            <!-- Calculation -->
            <div class="w-96 border-2 border-gray-400 rounded-md ">
                <h3 class="text-center text-3xl p-4">
                    Area Calculation
                </h3>

            </div>
        </div>
    </main>
    <!-- Triangle js -->
    <script src="js/triangle.js"></script>
    <!-- Rectangle js -->
     <script src="js/rectangle.js"></script>
</body>

</html>
